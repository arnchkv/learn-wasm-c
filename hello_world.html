<body>
  <p>Hello</p>
  <script>
    function run_wasm(){
      var result = Module.ccall(
        "main",
        "number",
        null,
        null
        );
        console.log(result);

        var a = document.querySelector("#a").value;
        var b = document.querySelector("#b").value;
        var result = Module.ccall(
          "addNums",
          "number",
          ["number", "number"],
          [a, b]
        )
        console.log(result);
      }
      </script>
  <input type="number" name="a" id="a">
  <input type="number" name="b" id="b">
  <button onclick="run_wasm()">Trigger</button>
</body>
